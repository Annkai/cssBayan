<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="container">
            <form>
                <h1 class="main__title">CSS Bayan</h1>
                <div>
                    <div class="copy wrapper">
                      <input type="radio" id="contactChoice1"
                             name="contact" value="copy" class="copy__input">
                      <label for="contactChoice1" class="copy__label">You can't just copy and paste CSS</label><br>
                      <div class="icon-container copy__icon-container"></div>
                   </div>

                     <div class="calm wrapper">
                      <input type="radio" id="contactChoice2"
                             name="contact" value="calm">
                      <label for="contactChoice2">Keep calm and carry on</label><br>
                      <div class="icon-container"></div>
                     </div>

                    <div class="balance wrapper">
                      <input type="radio" id="contactChoice3"
                             name="contact" value="balance">
                      <label for="contactChoice3">Work-life balance</label><br>
                      <div class="icon-container"></div>
                    </div>

                    <div class="js wrapper">
                      <input type="radio" id="contactChoice3"
                             name="contact" value="JS">
                      <label for="contactChoice3">Dude, where is JS?</label><br>
                      <div class="icon-container"></div>
                    </div>

                   <div class="relax wrapper">
                      <input type="radio" id="contactChoice3"
                             name="contact" value="relax">
                      <label for="contactChoice3">Relax and take it easy</label><br>
                      <div class="icon-container"></div>
                   </div>
                </div>
              </form>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
